<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>還元種計算機</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>還元種計算機</h1>

  <div class="input-area">
    <input
      type="number"
      id="numberInput"
      placeholder="ここに数字を入力"
      inputmode="numeric"
      pattern="[0-9]*"
    />
    <button id="calculateBtn">計算する</button>
  </div>

  <div id="result-area" style="display: none;">
    <table>
      <thead>
        <tr>
          <th>300</th>
          <th>310</th>
          <th>320</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="result300"></td>
          <td id="result310"></td>
          <td id="result320"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
