<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>還元種用計算機</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ハコニワ還元種計算機</h1>
  <p>点数を入力してね</p>

  <div class="input-area">
    <input type="number" id="inputNumber" placeholder="数字を入力">
    <button onclick="calculate()">計算する！</button>
  </div>

  <div id="result-area" style="margin-top: 20px;">
    <table id="resultTable" style="display:none;">
      <tr>
        <th>÷300</th>
        <th>÷310</th>
        <th>÷320</th>
      </tr>
      <tr>
        <td id="result300"></td>
        <td id="result310"></td>
        <td id="result320"></td>
      </tr>
    </table>
  </div>

  <script>
    function calculate() {
      const input = document.getElementById("inputNumber").value;
      const num = parseFloat(input);

      if (!isNaN(num)) {
        document.getElementById("result300").textContent = Math.floor(num / 300);
        document.getElementById("result310").textContent = Math.floor(num / 310);
        document.getElementById("result320").textContent = Math.floor(num / 320);
        document.getElementById("resultTable").style.display = "table";
      } else {
        alert("ちゃんと数字を入れてね！");
      }
    }

    document.getElementById("inputNumber").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        calculate();
      }
    });
  </script>
</body>
</html>
